<!DOCTYPE html>
<html>

<head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        canvas {
            background: #eee;
        }
    </style>
</head>

<body>
    <h1>Interaction</h1>
    <canvas class="canvas" width="600" height="400"></canvas>

    <script src="./Box.js"></script>
    <script src="./Panel.js"></script>
    <script>
        const canvas = document.querySelector('.canvas');
        const context = canvas.getContext('2d');
        // 생성된 Box 객체를 저장
        const boxes = [];
        // 마우스로 클릭한 좌표를 저장할 객체
        const mousePos = { x: 0, y: 0 };
        let panel;
        let selectedBox; // 클릭된 box들을 넣어줄 변수
        let oX;
        let oY;
        let step; // 애플리케이션의 상태(단계)를 저장 1 ~ 4

        context.font = 'bold 30px san-serif';

        // Box 움직이기
        function render() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            let box;

            for (let i = 0; i < boxes.length; i++) {
                box = boxes[i];
                // box에 x좌표를 이동시켜준다.
                // box.x += box.speed;

                // if (box.x > canvas.width) {
                //     box.x = -box.width; // 자기 폭만큼 들어가있다가 자연스럽게 나오기 때문에!
                // }
                box.draw();
            }

            switch (step) {
                case 1:
                    for (let i = 0; i < boxes.length; i++) {
                        box = boxes[i];
                        // box에 x좌표를 이동시켜준다.
                        box.x += box.speed;

                        if (box.x > canvas.width) {
                            box.x = -box.width; // 자기 폭만큼 들어가있다가 자연스럽게 나오기 때문에!
                        }
                    }
                    break;
                case 2:
                    panel.draw();
                    break;
            }

            requestAnimationFrame(render);
        }

        function init() {
            step = 1;
            // Panel 위치
            oX = canvas.width / 2;
            oY = canvas.height / 2;

            let tempX, tempY, tempSpeed;
            for (let i = 0; i < 10; i++) {
                tempX = Math.random() * canvas.width * 0.8; // 0 ~ canvas 폭의 0.8까지라 Box가 canvas를 벗어날 일이 없다. (대충 0 ~ 400 정도)
                tempY = Math.random() * canvas.height * 0.8; // 0 ~ canvas 높이의 0.8까지라 Box가 canvas를 벗어날 일이 없다. (대충 0 ~ 300 정도)
                tempSpeed = Math.random() * 4 + 1; // 1 ~ 5 범위 * 최대  + 최소
                boxes.push(new Box(i, tempX, tempY, tempSpeed));
            }

            panel = new Panel();

            render();
        }

        canvas.addEventListener('click', e => {
            mousePos.x = e.layerX;
            mousePos.y = e.layerY;

            let box;
            for (let i = 0; i < boxes.length; i++) {
                box = boxes[i];
                if (mousePos.x > box.x && mousePos.x < box.x + box.width && mousePos.y > box.y && mousePos.y < box.y + box.height) {
                    // console.log(box.index);
                    selectedBox = box;
                }
            }
            if (selectedBox) {
                // console.log(selectedBox.index);
                step = 2;
                // selectedBox = null;
            }
        });

        init();
    </script>
</body>

</html>
