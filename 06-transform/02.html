<!DOCTYPE html>
<html>

<head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .canvas {
            background: #eee;
        }
    </style>
</head>

<body>
    <h1>Transform</h1>
    <canvas class="canvas" width="500" height="500"></canvas>

    <script>
        const canvas = document.querySelector('.canvas');
        const context = canvas.getContext('2d');
        let scaleValue = 1;
        let rotateValue = 0;

        function toRadian(deg) {
            return deg * Math.PI / 180; // 360도는 2PI
        }

        function draw() {
            // context.clearRect(0, 0, canvas.width, canvas.height); // 60초마다 무한으로 반복하는 것을 매 텀마다 지워준다.
            context.save();
            context.setTransform(1, 0, 0, 1, 0, 0); // 변환 초기화
            // context.resetTransform();
            context.translate(350, 350);
            context.scale(scaleValue, scaleValue);
            context.rotate(toRadian(rotateValue));
            context.strokeRect(-50, -50, 100, 100);

            context.setTransform(1, 0, 0, 1, 0, 0);
            context.fillRect(10, 10, 30, 30);
            context.restore();

            scaleValue += 0.05;
            rotateValue += 1;

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>

</html>
