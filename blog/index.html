<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medeoduck</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        h1 {
            font-family: 'Cabin Sketch', cursive;
            margin: 15vh 0 0 0;
            text-align: center;
            font-size: 50px;
            color: #042d70;
        }

        button {
            outline: 0;
            cursor: pointer;
        }

        .main-menu-btn {
            display: inline-flex;
            align-items: center;
            position: fixed;
            left: 18px;
            top: 6px;
            z-index: 100;
            height: 40px;
            padding: 0;
            border: 0;
            font-size: 11px;
            font-weight: bold;
            color: #042d70;
            background: transparent;
        }

        .main-menu {
            position: fixed;
            left: 21px;
            top: 60px;
            z-index: 100;
            transition: .2s;
            transform: translate3d(-70vw, 0, 0);
        }
    </style>
</head>

<body>
    <button class="main-menu-btn" onclick="doDisplay();">MENU</button>
    <nav class="main-menu">
        <ul class="main-menu-list">
            <li class="main-menu--item">ABOUT MEDEODUCK</li>
            <li class="main-menu--item">STUDY</li>
            <li class="main-menu--item">PROJECT</li>
        </ul>
    </nav>
    <h1>MeDeoDuck's World!</h1>
    <canvas id="canvas"></canvas>

    <script src="./js/modernizr-custom.js"></script>
    <script src="./js/Circle.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
