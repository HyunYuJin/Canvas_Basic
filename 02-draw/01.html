<!DOCTYPE html>
<html>

<head>
  <title>Canvas</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    canvas {
      background: #eee;
    }

    canvas.canvas2 {
      background: #ddd;
    }
  </style>
</head>

<body>
  <canvas class="canvas" width="600" height="400">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>
  <canvas class="canvas2" width="600" height="400">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>

  <script>
    // fillRect: 색을 칠하여 그리기
    // clearRect: 지우기
    // strokeRect: 선 그리기
    const canvas = document.querySelector('.canvas');
    const context = canvas.getContext('2d'); // 그림을 그릴 때 사용하는 객체 (canvas에 있음)
    
    // 사각형 그리기
    context.fillStyle = "pink";
    context.fillRect(50, 50, 100, 100);
    context.fillStyle = "red"; // 색상 지정 (기본: #000) 이 이후에 다른 색을 지정하기 전까지는 이 색으로 표현
    context.fillRect(0, 0, 100, 100); // 도화지 위에 그릴 위치 정하기 (x, y, width, hegiht)
    context.clearRect(80, 80, 50, 50);
    context.strokeRect(150, 150, 100, 100);

    // 연습
    const canvas2 = document.querySelector('.canvas2');
    const context2 = canvas2.getContext('2d');

    context2.fillStyle = "violet";
    context2.fillRect(0, 320, 80, 80);
    context2.fillStyle = "purple";
    context2.fillRect(250, 150, 100, 100);
    context2.clearRect(250, 150, 50, 50);
  </script>
</body>

</html>
